<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.4.1/cyborg/bootstrap.min.css">
    <script src="main.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comision</title>
    <style>
    img:hover {
      box-shadow: 0 0 2px 4px rgba(0, 140, 186, 0.5);
    }
    </style>
</head>

<body style="background-color: white;padding-top: 100px;" >
    <div class="bs-component" style="background-color: black;border-radius: 7px;width: 60%;height: auto;margin: auto;border-style:solid;">


        <div class="modal" id="modalp">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button onclick="document.getElementById('modalp').style.display='none'" type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <img style="  border: 1px solid #ddd;border-radius: 4px;padding: 7px;width: 200px;" src="img/bill_20.jpg" alt="Card image" onclick="sumar(20)">
                  <img style="  border: 1px solid #ddd;border-radius: 4px;padding: 7px;width: 200px;" src="img/bill_50.jpg" alt="Card image" onclick="sumar(50)">
                  <img style="  border: 1px solid #ddd;border-radius: 4px;padding: 7px;width: 200px;" src="img/bill_100.jpg" alt="Card image" onclick="sumar(100)">
                  <img style="  border: 1px solid #ddd;border-radius: 4px;padding: 7px;width: 200px;" src="img/bill_200.jpg" alt="Card image" onclick="sumar(200)">
                  <img style="  border: 1px solid #ddd;border-radius: 4px;padding: 7px;width: 200px;" src="img/bill_500.jpg" alt="Card image" onclick="sumar(500)">
                </div>
                <input id="suma"  style="text-align: center;font-size: 15px;" class="form-control" value="0" readonly>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary" onclick="abonar()">Pagar</button>
                  <button onclick="document.getElementById('modalp').style.display='none'" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>


        <center>
    <form>
        <fieldset>
            <legend>Comision</legend>
            <div class="form-group">
                <label>No. Servicio</label>
                <div class="col-sm-10">
                    <input class="form-control" id="servicio" value="" aria-describedby="emailHelp"
                        placeholder="Ingresar Numero de Servicio">
                </div>
            </div>
            <div class="col-sm-10">
                <label for="exampleInputEmail1">Nombre</label>
                <input class="form-control" id="Nombre" value="" readonly>
            </div>
            <label for="exampleInputEmail1">Domicilio</label>
            <div class="col-sm-10">
                <input class="form-control" id="Dom" value="" readonly>
            </div>
            <label for="exampleInputEmail1">Adeudo</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="Adeudo" value="" readonly>
            </div>
        </fieldset>
        <div style="padding-top: 20px;">
        <button type="button" class="btn btn-secondary" onclick="buscarServicio()">Consultar</button>
        <button type="button" class="btn btn-secondary" onclick="abrirmodal()">Pagar</button>
        <button type="button" class="btn btn-secondary" onclick="window.location.reload()">Cerrar Consulta</button>
        </div>
        </fieldset>
    </form>
</center>
    </div>

<br/>
<p style="margin-top: 200px;color: black;font-weight: bold;">intenta con los servicios 101,102,103,104,105,106,107,108</p>

</html>
